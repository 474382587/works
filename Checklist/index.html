<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Checklist</title>
    <link rel="stylesheet" href="style.css">
    <style>
        div.register {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, .7);
            min-width: 400px;
            min-height: 200px;

        }

        div.register>.wrapper {
            border-radius: 10px;
            margin: 200px auto;
            background-color: #f9f9f9;
            width: 375px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        div.register>.wrapper>button {
            border-radius: 8px;
            height: 36px;
            font-size: 18px;
            color: #d3f8ff;
            margin: 6px;
            background: linear-gradient(to top, #2e6da3 0%, #4489c2 100%);
            width: 200px;
            outline: none;
        }

        div.register>.wrapper>input {
            width: 60%;
            padding: 4px 12px;
            border: 1px solid #cdcdcd;
            height: 36px;
            margin: 6px;
            border-radius: 5px;
            font-size: 18px;
            outline: none;
        }
    </style>
</head>
<div id="app">
    <ul>
        <li v-for='item,index in items'>
            <checkbox :checked='item.isChecked' :task='item.message' @update='show(index,$event)' @updates='display(index,$event)' @delete-me='deleteOne(index)'></checkbox>

        </li>
        <li class="add">
            <button @click='saveList'>save</button>
            <button @click='addOne'>Add item</button>
        </li>
    </ul>
    <div class="login">
        <div class="wrapper">
            <h3>Login</h3>
            <input type="email" class="email" v-model='userLogin.email' placeholder="Email">
            <input type="password" class="password" v-model='userLogin.password' placeholder="Password">
            <button @click='signIn'>Login</button>
            <button @click='registerVisible=false'>Close</button>
        </div>

        <button class="register" @click='registerVisible=true'>
            register
        </button>
        <button>close</button>
    </div>
    <div class="register" v-show='registerVisible'>
        <div class="wrapper">
            <h3>Register</h3>
            <input id="register-email" type="email" class="email" v-model='userRegister.email' placeholder="Email">
            <input type="password" class="password" v-model='userRegister.password' placeholder="Password">
            <button @click='signUp'>sign up</button>
            <button @click='registerVisible=false'>Close</button>
        </div>
    </div>
</div>

<body>
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <script>

    </script>
    <script src="./js/firebase-config.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="./js/component.js"></script>
    <script src="./js/app.js"></script>
</body>

</html>
