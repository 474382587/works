<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hl {
            color: blue
        }
        form{
            margin: 2vh auto;
            width: 40%;
            border: 1px solid black;
        }
        input{
            display: block;
            width: 95%;
            margin: 5px auto;
        }
        ul{
            width:95%;
            border: 1px solid black;
            margin: 10px auto;
        }
        div.row{
            padding: 5px 10px;
            margin: 10px;
        }

    </style>
</head> 
 
<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const cities = [];
        fetch("https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json")
            .then(
                function (e) {
                    return e.json();
                },
                function () {
                    console.log("fail");
                })
            .then(
                function (json) {
                    cities.push(...json);
                    // console.table(cities)
                }
            );

        function findMatches(keyword, cities) {
            return cities.filter((e) => {
                const regex = new RegExp(keyword, 'gi');
                // console.log(e.place)
                return e.city.match(regex) || e.state.match(regex);
            });
        }

        function displayResults() {
            console.log("display matches")
            //implementation
            // console.log(this.value)
            var results =  findMatches(this.value,cities);
            
            const regex = new RegExp(this.value,'gi');
            news = results.map(e=>{
                var city = e.city.replace(regex, `<span class = "hl">${this.value}</span>`);
                var state = e.state.replace(regex, `<span class = "hl">${this.value}</span>`);
                return `<div class ="row">${city} ${state}</div>`;
            }).join('');
            

            suggestions.innerHTML = news;
        }

        const searchInput = document.querySelector('.search');
        const suggestions = document.querySelector('.suggestions');

        searchInput.addEventListener('change', displayResults);
        searchInput.addEventListener('keyup', displayResults);





    </script>
    
</body>

</html>
