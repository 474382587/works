<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Array Cardio 💪💪</title>
</head>

<body>
    <p>
        <em>Psst: have a look at the JavaScript Console</em> 💁</p>
    <script>
        // ## Array Cardio Day 2
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];
        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];
    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    var result1 = people.some(e=>{
        return (2018-e.year)>47;
    })
    console.log(result1);

    // Array.prototype.every() // is everyone 19 or older?
    var result2 = people.every(e=>{
        var currentYear = (new Date()).getFullYear();
        console.log(currentYear)
        return (currentYear - e.year)>19;
    })
    console.log(result2);


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    var result3 = comments.find(e => {
            return e.id === 823423;
        })
        console.log(result3);
    // Array.prototype.findIndex()
    // Find the comment with this ID
    var result4 = comments.findIndex(e => {
        return e.id === 823423;
    })
        console.log(result4);
    
    // delete the comment with the ID of 823423
    var result5 = comments.splice(result4,1);
        console.log(result5);
        var result6 = [...comments.slice(0,result4),...comments.slice(result4)]
            console.log(result6);

console.log(...result6);
    

    

    
    
    </script>
</body>

</html>
