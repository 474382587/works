<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drum Kit</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            list-style: none;
            box-sizing: border-box;
        }

        li {
            border: 1px solid red;
            float: left;
            line-height: 0%;
            height: 40px;
            width: 9%;
            text-align: center;
            margin: 1%;
            transition: all .1s;
        }

        ul {
            margin: 20vh auto;
            width: 60%;
        }

        li:hover {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 2px red;
        }

        .animate {
            background: rgba(0, 0, 0, 0.1);
            box-shadow: 0 0 2px red;
        }
        kbd{
            display: block;
            height: 40%;
            margin-bottom: 5%;
        }
    </style>
</head>

<body>
    <div class="background">
        <ul>
            <li id="a"><kbd>A</kbd><span>s</span></li>
            <li><kbd>S</kbd><span>s</span></li>
            <li><kbd>D</kbd><span>s</span></li>
            <li><kbd>F</kbd><span>s</span></li>
            <li><kbd>G</kbd><span>s</span></li>
            <li><kbd>H</kbd><span>s</span></li>
            <li><kbd>J</kbd><span>s</span></li>
            <li><kbd>K</kbd><span>s</span></li>
            <li><kbd>L</kbd><span>s</span></li>
        </ul>
    </div>
    <script>
        var keyA = document.getElementById("a");
        document.addEventListener("keypress", () => {
            console.log("A is pressed");
            keyA.classList.add("animate");
            console.log("asadas")
            keyA.addEventListener("transitionend", () => {
                keyA.classList.remove("animate");
                console.log("asadas")
            });
        });
    </script>
</body>

</html>
