<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>

<body>
    <button id='add'>cornify</button>
    
    <script>
        let userInput = [];
        const passcode = "whosyourdaddy";
        document.getElementById('add').addEventListener('click',()=>{
            cornify_add();
        });
        window.addEventListener('keyup',(e)=>{
            userInput.push(e.key)
            console.log(passcode.length)
            userInput = userInput.slice(-passcode.length);
            let x = userInput.join('');
            console.log(userInput)
            console.log(x);
            x === passcode? cornify_add() : '';
        });


    </script>
</body>

</html>
