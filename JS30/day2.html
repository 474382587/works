<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>


  <div class="clock">
    <div class="clock-face">
      <div class="hand hour-hand" id="hour"></div>
      <div class="hand min-hand" id="min"></div>
      <div class="hand second-hand move" id="sec"></div>
    </div>
  </div>


  <style>
    html {
      background: #018DED url(http://unsplash.it/1500/1000?image=881&blur=50);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }

    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }

    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid white;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow: 0 0 0 4px rgba(0, 0, 0, 0.1),
      inset 0 0 0 3px #EFEFEF,
      inset 0 0 10px black,
      0 0 10px rgba(0, 0, 0, 0.2);
    }

    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }

    .hand {
      width: 50%;
      height: 6px;
      background: black;
      position: absolute;
      top: 50%;
      transition: transform .1s;
      transform-origin:100% 50%;

    }
    /* .move{
      transform-origin:100% 50%;
      transform: rotate(250deg);
    } */
  </style>

  <script>
    var date = new Date();
    
    var second 
    var minute 
    var hour 
      console.log(hour)
    
    console.log(date)
    console.log(hour + " hours " + minute + " minutes " + second + " seconds ")
    // document.getElementById("move").classList.remove("move");
    var n =0;
    setInterval(()=>{
      date = new Date();
      second = date.getSeconds() * 6 + 90;
      minute = date.getMinutes() * 6 + 90 + date.getSeconds()/10;
      hour = date.getHours() * 30 + 90+ date.getMinutes()/2+ date.getSeconds()/120;
      if (second === 90) document.getElementById("sec").style.transition = 'all 0s';
      else document.getElementById("sec").style.transition = 'all 0.05s';

      if (minute === 90) document.getElementById("min").style.transition = 'all 0s';
      else document.getElementById("min").style.transition = 'all 0.1s';
      document.getElementById("sec").style.transform = "rotate(" + second + "deg)"
      document.getElementById("min").style.transform = "rotate(" + minute + "deg)"
      document.getElementById("hour").style.transform = "rotate(" + hour + "deg)"
      
    },1000);

            <div class="hand min-hand"></div>
            <div class="hand second-hand"></div>
          </div>
  </div > 
  */

  </script>
</body>

</html>
