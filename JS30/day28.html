<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Video Speed Scrubber</title>
    <link rel="stylesheet" href="day28.css">
</head>

<body>

    <div class="wrapper">
        <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" loop controls></video>
        <div class="speed">
            <div class="speed-bar">1 Ã—</div>
        </div>
    </div>

    <script>
        const video = document.querySelector('video');
        const speed = document.querySelector('.speed');
        const speedBar = document.querySelector('.speed-bar');
        const speedPosition = speed.offsetTop - window.scrollY;
        const full = speed.clientHeight;
        speed.addEventListener('click',e=>{
            var diff = e.clientY - speedPosition;
            console.log((diff/full)*4)
            video.playbackRate = ((diff / full) * 4) < 0.1 ? 0.1: ((diff / full) * 4);
            speedBar.style.height = `${(diff / full) * 100}%`;
            speedBar.innerText = `${(4*diff / full).toFixed(2)} x`;
        });



    </script>
</body>

</html>
