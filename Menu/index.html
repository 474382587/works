  <meta charset="utf-8" />
  <title>Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      height: 100vh;
      background-image: url("./static/universe.jpg");
      padding: 6% 4%;
      display: flex;
      justify-content: space-between;
    }

    .thumbnails-wrapper {
      width: 25%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      /* background-color: #fff; */
      overflow: hidden;
    }



    .border {
      margin: 6px 0;
      height: 2%;
      min-height: 5px;
      width: 100%;
      display: flex;
    }

    .thumbnails {
      height: 100%;
      width: 95%;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .border-left {
      border: 3px solid #e3e3e3;
      border-right: transparent;
      border-left: transparent;
      width: 60%;
      position: relative;
      height: 100%;
    }

    .border-right {
      border: 2px solid #ffffff;
      border-right: transparent;
      border-left: transparent;
      width: 40%;
      position: relative;
      height: 100%;
    }



    .edge-square {
      position: absolute;
      height: 6px;
      width: 6px;
      background-color: #fff;
    }

    .top {
      top: -5px;
    }

    .bottom {
      bottom: -5px;
    }

    .right {
      right: -3px;
    }

    .left {
      left: -3px;
    }

    .right-border {
      position: relative;
      height: 98%;
      right: 6px;
      top: 8px;
      border-right: 2px solid white;
      box-shadow: 0 0 20px 2px black;
    }

    .rect {
      position: absolute;
      height: 10px;
      width: 10px;
      right: -6px;
      border: 2px solid white;
    }

    .position-1 {
      top: -5px;
    }

    .position-2 {
      top: calc(20% - 5px);
    }

    .position-3 {
      top: calc(40% - 5px);
    }

    .position-4 {
      top: calc(60% - 5px);
    }

    .position-5 {
      top: calc(80% - 5px);
    }

    .position-6 {
      bottom: -5px;
    }

    .images {
      box-sizing: content-box;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      overflow: auto;
      width: 100%;
      padding-right: 40px;
    }

    .thumbnail {
      background-color: #111;
      padding: 4px 0;
      height: 18%;
      width: 32.3%;
      margin-left: 1%;
      display: flex;
      flex-direction: column;
      opacity: 0.5;
      margin-top: 10px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .thumbnail:hover,
    .thumbnail.active {
      opacity: 1;
    }


    .thumbnail .title {
      border-bottom: 2px solid white;
      width: 100%;
      background-color: #000;
      font-size: 20px;
      line-height: 40px;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      flex: 1;
    }

    .thumbnail img {
      height: 70%;
    }

    .detail {
      width: 70%;
      border: 2px solid white;
      border-right: transparent;
      border-left: transparent;
      padding: 2% 0%;
      position: relative;
    }

    #play {
      position: absolute;
      top: 6%;
      left: 2%;
      color: white;
    }

    #play:hover {
      z-index: 1000;
      cursor: pointer;
    }

    .detail .wrapper {
      display: flex;
      justify-content: space-between;
      border: 1px solid white;
      padding: 2%;
      height: 100%;
      width: 98%;
      margin: 0 auto;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.781), 0 0 0 4px white;
      position: relative;
    }

    .info {
      width: 30%;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .type {
      font-size: 24px;
      height: 20%;
      width: 60%;
      border: 1px solid #abcdef;
      border-radius: 10px;
      padding: 10px 30px;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
    }

    .english {
      color: #abcdef;
      font-size: 38px;
    }

    .image {
      flex: 1;
      height: 100%;
    }

    .image img {
      height: 100%;
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .details {
      width: 90%;
      min-width: 270px;
      background-color: rgba(0, 0, 0, 0.6);
      height: 60%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .details .chinese {
      border-top: 1px solid white;
      line-height: 1.5;
      font-size: 42px;
    }

    .product-name .english {
      line-height: 1.5;
      border-bottom: 1px solid white;
      border-top: 1px solid white;
    }

    .description {
      text-align: left;
      font-size: 18px;
    }

    .price {
      text-align: right;
      font-size: 18px;
    }
  </style>
</head>
