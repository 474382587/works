  <meta charset="utf-8" />
  <title>Menu</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      position: relative;
      height: 100vh;
      background-image: url("./static/universe.jpg");
      padding: 6% 4%;
      display: flex;
      justify-content: space-between;
    }

    .thumbnails-wrapper {
      width: 25%;
      height: 100%;
      display: flex;
      justify-content: space-between;
      /* background-color: #fff; */
      overflow: hidden;
    }



    .border {
      margin: 6px 0;
      height: 2%;
      min-height: 5px;
      width: 100%;
      display: flex;
    }

    .thumbnails {
      height: 100%;
      width: 95%;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .border-left {
      border: 3px solid #e3e3e3;
      border-right: transparent;
      border-left: transparent;
      width: 60%;
      position: relative;
      height: 100%;
    }

    .border-right {
      border: 2px solid #ffffff;
      border-right: transparent;
      border-left: transparent;
      width: 40%;
      position: relative;
      height: 100%;
    }



    .edge-square {
      position: absolute;
      height: 6px;
      width: 6px;
      background-color: #fff;
    }

    .top {
      top: -5px;
    }

    .bottom {
      bottom: -5px;
    }

    .right {
      right: -3px;
    }

    .left {
      left: -3px;
    }

    .right-border {
      position: relative;
      height: 98%;
      right: 6px;
      top: 8px;
      border-right: 2px solid white;
      box-shadow: 0 0 20px 2px black;
    }

    .rect {
      position: absolute;
      height: 10px;
      width: 10px;
      right: -6px;
      border: 2px solid white;
    }

    .position-1 {
      top: -5px;
    }

    .position-2 {
      top: calc(20% - 5px);
    }

    .position-3 {
      top: calc(40% - 5px);
    }

    .position-4 {
      top: calc(60% - 5px);
    }

    .position-5 {
      top: calc(80% - 5px);
    }

    .position-6 {
      bottom: -5px;
    }

    .images {
      box-sizing: content-box;
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      overflow: auto;
      width: 100%;
      padding-right: 40px;
    }

    .thumbnail {
      background-color: #111;
      padding: 4px 0;
      height: 18%;
      width: 32.3%;
      margin-left: 1%;
      display: flex;
      flex-direction: column;
      opacity: 0.5;
      margin-top: 10px;
      border: 2px solid white;
      border-radius: 10px;
      overflow: hidden;
    }

    .thumbnail:hover,
    .thumbnail.active {
      opacity: 1;
    }


    .thumbnail .title {
      border-bottom: 2px solid white;
      width: 100%;
      background-color: #000;
      font-size: 20px;
      line-height: 40px;
      color: #fff;
      text-align: center;
    }

    img {
      width: 100%;
      flex: 1;
    }

    .thumbnail img {
      height: 70%;
    }

    .detail {
      width: 70%;
      border: 2px solid white;
      border-right: transparent;
      border-left: transparent;
      padding: 2% 0%;
      position: relative;
    }

    #play {
      position: absolute;
      top: 6%;
      left: 2%;
      color: white;
    }

    #play:hover {
      z-index: 1000;
      cursor: pointer;
    }

    .detail .wrapper {
      display: flex;
      justify-content: space-between;
      border: 1px solid white;
      padding: 2%;
      height: 100%;
      width: 98%;
      margin: 0 auto;
      box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.781), 0 0 0 4px white;
      position: relative;
    }

    .info {
      width: 30%;
      text-align: center;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-around;
    }

    .type {
      font-size: 24px;
      height: 20%;
      width: 60%;
      border: 1px solid #abcdef;
      border-radius: 10px;
      padding: 10px 30px;
      display: flex;
      justify-content: space-around;
      flex-direction: column;
    }

    .english {
      color: #abcdef;
      font-size: 38px;
    }

    .image {
      flex: 1;
      height: 100%;
    }

    .image img {
      height: 100%;
    }

    .overlay {
      position: absolute;
      height: 100%;
      width: 100%;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .details {
      width: 90%;
      min-width: 270px;
      background-color: rgba(0, 0, 0, 0.6);
      height: 60%;
      padding: 20px 30px;
      display: flex;
      justify-content: space-between;
      flex-direction: column;
    }

    .details .chinese {
      border-top: 1px solid white;
      line-height: 1.5;
      font-size: 42px;
    }

    .product-name .english {
      line-height: 1.5;
      border-bottom: 1px solid white;
      border-top: 1px solid white;
    }

    .description {
      text-align: left;
      font-size: 18px;
    }

    .price {
      text-align: right;
      font-size: 18px;
    }
  </style>
</head>

    const play = document.getElementById('play')

    const typeEnglish = document.querySelector('div.type>p.english')

    const description = document.querySelector('.details>.description')
    const price = document.querySelector('.details>.price')
    const image = document.querySelector('.image>img')

    // global
    var previousActive = document.getElementById('0');
    var currentIndex = 0;
    var timer

    class Element {
      createElement(type, attributes) {
        var node = document.createElement(type)
        if (attributes) {
          for (let key in attributes) {
            node.setAttribute(key, attributes[key])
          }
        }
        return node
      }
    }
    class Thumbnail extends Element {
      constructor(title, image, index) {
        super()
        this.title = title;
        this.image = image;
        this.index = index;
        console.log(this.index, index)
      }
      createThumbnail() {
        let divElement = this.createElement('div', {
          class: 'thumbnail',
          id: this.index
        })
        let pElement = this.createElement('p', {
          class: 'title'
        })
        pElement.textContent = this.title
        let imgElement = this.createElement('img', {
          src: this.image,
          alt: this.index
        })
        divElement.appendChild(pElement)
        divElement.appendChild(imgElement)
        return divElement
      }
    }

    // init
    PRODUCTS.forEach((e, index) => {
      let thumbnail = new Thumbnail(e.chinese, e.image, index)
      thumbnailContainer.appendChild(thumbnail.createThumbnail())
    })
    document.getElementById('0').classList.add('active')
    updateText(0)
    Array.from(document.getElementsByClassName('thumbnail')).forEach((e, index) => {
      e.addEventListener('click', () => {
        currentIndex = index
        if (timer) {
          clearInterval(timer)
          timer = null
          play.innerText = '自动播放'
        }
        if (previousActive) {
          previousActive.classList.remove('active')
        }
        updateText(index)
        e.classList.add('active')
        previousActive = e;
      })
    })
    play.addEventListener('click', function () {
      if (timer) {
        clearInterval(timer)
        timer = null
        play.innerText = '自动播放'
      } else {
        autoPlay()
        play.innerText = '停止自动播放'
      }
    })

    // helpers
    function updateText(index) {
      typeChinese.innerText = PRODUCTS[index].type.chinese
      typeEnglish.innerText = PRODUCTS[index].type.english
      nameEnglish.innerText = PRODUCTS[index].english
      nameChinese.innerText = PRODUCTS[index].chinese
      description.innerText = PRODUCTS[index].description
      price.innerText = PRODUCTS[index].price + ' USD'
      image.src = PRODUCTS[index].image
      image.alt = index
    }

    function autoPlay() {
      timer = setInterval(function () {
        var nextIndex = currentIndex + 1;
        if (previousActive) {
          previousActive.classList.remove('active')
        }
        updateText(nextIndex)
        document.getElementById(nextIndex).classList.add('active')
        previousActive = document.getElementById(nextIndex);
        currentIndex++
        if (currentIndex >= PRODUCTS.length - 1) {
          currentIndex = -1;
        }
      }, 3000)
