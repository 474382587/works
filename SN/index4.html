<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
    * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }

    video {
        position: fixed;
        z-index: -1;
        object-fit: fill;
        width: 100%;
        height: 100%;
    }

    .overlay {
        position: relative;
        background-color: rgba(0, 0, 0, .4);
        height: 100vh;
        width: 100%;
    }




    a {
        text-decoration: none;
        color: #fff;
    }

    nav {
        display: flex;
        justify-content: space-between;
        position: fixed;
        width: 100%;
        color: white;
        z-index: 2;
        /* background-color: rgba(0,0,0,.5);
         */
        padding: 40px 2%;
        background-color: transparent;
        transition: all .8s;
    }

    nav.fixed {
        background-color: rgba(0, 0, 0, .5);
        padding: 20px 2%;
        border-bottom: 1px solid white;
    }

    nav.fixed img {
        width: 240px;
    }

    .countdown-wrapper {
        background-color: #fff;
        height: 100vh;
        width: 100%;
        position: relative;
    }

    .nav-items {
        display: flex;
        align-items: center;
        justify-content: space-around;
        min-width: 400px;
    }
    .content {
        position: absolute;
        left: 10%;
        bottom: 20%;
        width: 30%;
        color: white;
    }
    .content > p {
        line-height: 1.2;
        margin: 40px auto;
    }
    form > input {
        width: 40%;
    }


     .countdown-timer {
         width: 60%;
        transform: translate(0,0);
        transition: all 1s;
        background-color: transparent;
        opacity: 1;
        margin: 30px auto;
        display: flex;
        justify-content: space-around;
    }
    .countdown-timer>p {
        height: 100px;
        width: 100px;
        text-align: center;
        /* line-height: 60px; */
        padding: 40px;
        border: 1px solid red;
        border-radius: 50%;
        background-color: #fff;
    }
    .wrapper {
        width: 80%;
        left: 10%;
        top: -100px;
        position: absolute;
        overflow: hidden;background-color: #fff;
    }
    .below {
        transform: translateY(200%);
        opacity: 0;
    }
    .left {
        transform: translateX(100%);
        opacity: 0;
    }
</style>

<body>
    <nav>
        <a href="#"><img src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/logo.png" alt="logo"></a>
        <div class="nav-items">
            <a href="">item1</a>
            <a href="">item2</a>
            <a href="">item3</a>
        </div>
    </nav>
    <video loop autoplay muted src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/final-vid-bg.mp4"></video>
    <div class="overlay">
        <div class="content">
            <h3>Your #1 Source for</h3>
            <h2>EXPLOSIVE CANNABIS
                STOCKS</h2>
            <p>
                This Cannabis Stock BOOM is ONCE-IN-A-LIFETIME!
                Subscribe to get in on the Action BEFORE itâ€™s Legal Nationwide:
            </p>
            <form action="get">
                <input type="text" name="name" id="name">
                <input type="email" name="email" id="email">
            </form>
        </div>
    </div>
    <div class="countdown-wrapper">
        <div class="wrapper">
            <div class="countdown-timer below">
                <p id="days"></p>
                <p id="hours"></p>
                <p id="minutes"></p>
                <p id="seconds"></p>
            </div>
            <style>
                .label {
                    width: 60%;
                    display: flex;
                    justify-content: space-around;
                    margin: 30px auto;
                    text-align: center;
                }
                .label > p {
                    color: #abcdef;
                    width: 100px;
                }
            </style>
            <div class="label">
                <p>Days</p>
                <p>Hours</p>
                <p>Minutes</p>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    <script>
        // nav sticky bar
        document.addEventListener('scroll', function () {
            console.log(window.scrollY)
            if (window.scrollY > 20) {
                document.querySelector('nav').classList.add('fixed')
            } else {
                document.querySelector('nav').classList.remove('fixed')
            }
            if((window.scrollY + window.innerHeight - 40) > document.querySelector('.countdown-wrapper').scrollHeight) {
                console.dir(document.querySelector('.countdown-wrapper').scrollHeight)
                document.querySelector('.countdown-timer').classList.remove('below')
            }

        })

        ! function () {
            var timer = 123456;
            var days = document.getElementById('days')
            var hours = document.getElementById('hours')
            var minutes = document.getElementById('minutes')
            var seconds = document.getElementById('seconds')

            function renderTime(obj) {
                days.innerText = obj.days
                hours.innerText = obj.hours
                minutes.innerText = obj.minutes
                seconds.innerText = obj.seconds
            }

            renderTime(calculateTime(timer))
            timer--

            var countdown = setInterval(function () {
                renderTime(calculateTime(timer))
                timer--
                if (timer < 0) {
                    clearInterval(countdown)
                }
            }, 1000)

            function calculateTime(time) {
                var timeObj = {}
                timeObj.days = Math.floor(time / 24 / 60 / 60)
                timeObj.hours = Math.floor((time % (24 * 60 * 60)) / (60 * 60))
                timeObj.minutes = Math.floor(((time % (24 * 60 * 60)) % (60 * 60)) / 60)
                timeObj.seconds = Math.floor((((time % (24 * 60 * 60)) % (60 * 60)) % 60))
                return timeObj
            }
        }()

        // window.onload = function () {
        //     document.querySelector('.countdown-timer').classList.remove('below')
        // }
    </script>
</body>

</html>
