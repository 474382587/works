<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页</title>
    <link rel="stylesheet" href="./vendor/swiper-4.2.6/dist/css/swiper.css">
    <link rel="stylesheet" href="./css/loadig.css">
</head>
<style>
    .hide {
        display: none;
    }

    * {
        margin: 0;
        padding: 0;
        list-style: none;
        text-decoration: none;
        color: black;
    }

    header {
        background-color: #fafafa;
        box-shadow: 0 2px 10px 0 rgba(0, 0, 0, .1), 0 1px rgba(0, 0, 0, .1);
    }

    nav {
        margin: 0 auto;
        width: 80%;
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 5px 0;
    }

    nav img {
        width: 60px;
        height: 60px;
    }

    nav>a {
        display: flex;
        font-size: 26px;
        font-weight: 600;
        align-items: center;
        min-width: 140px;
    }

    nav li>a {
        position: relative;
    }

    nav li>a.active {
        color: red;
    }

    nav li>a::after {
        content: '';
        display: block;
        position: absolute;
        width: 100%;
        height: 0;
        top: calc(100% + 10px);
        border-bottom: 3px solid red;
        transition: all .1s ease-in;
        visibility: hidden;
    }

    nav li>a:hover::after {
        visibility: visible;
    }

    nav>ul {
        display: flex;
        justify-content: space-between;
        min-width: 480px;
    }

    nav li {
        margin: 10px;
    }

    .banner {
        padding: 60px 0;
        margin: 0 auto;
    }

    .banner>.swiper-container {
        height: 300px;
        max-width: 1200px;
        width: 80%;
    }

    .tab {
        display: flex;
        justify-content: flex-start;
        max-width: 1200px;
        width: 80%;
        margin: 30px auto;
        padding: 10px;
        border-bottom: 1px solid black;
    }

    .tab>li {
        margin: 0 20px 0 0;
    }

    .tab>li:hover,
    .tab>li.active {
        cursor: pointer;
        color: red;
    }

    .posts>li {
        display: flex;
        justify-content: space-between;
        max-width: 1200px;
        width: 80%;
        margin: 15px auto;
    }

    img {
        /* max-width: 100%; */
        max-width: 100%;
    }

    .pagination-container {
        display: flex;
        justify-content: center;
    }

    .pagination-container>button {
        margin: 10px;
        padding: 10px;
        cursor: pointer;
    }

    .pagination-container>div>span {
        display: inline-block;
        margin: 10px;
        padding: 10px;
        background-color: #f4f4f5;
    }
    .pagination-container>div>span:hover{
        cursor: pointer;
        color: #409eff;
    }
    .pagination-container>div>span.active {
        color: white;
        background-color: #409eff;
    }
</style>

<body>
    <header>
        <nav>
            <a href="#">
                <img src="./static/img/logo.png" alt="Logo"> 猿计划
            </a>
            <ul>
                <li>
                    <a href="">未读消息</a>
                </li>
                <li>
                    <a href="" class="active">首页</a>
                </li>
                <li>
                    <a href="">知识体系</a>
                </li>
                <li>
                    <a href="">活动中心</a>
                </li>
                <li>
                    <a href="">文章</a>
                </li>
                <li class="before-login">
                    <a href="">登录</a>
                </li>
                <li class="before-login">
                    <a href="">注册</a>
                </li>
                <li class="after-login hide">
                    <a href="">写文章</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <!-- Slider main container -->
            <div class="swiper-container">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                    <!-- Slides -->
                    <div class="swiper-slide">
                        <img src="./static/img/banner1.jpg" alt="1">
                    </div>
                    <div class="swiper-slide">
                        <img src="./static/img/banner2.jpg" alt="2">
                    </div>
                    <div class="swiper-slide">
                        <img src="./static/img/banner3.jpg" alt="3">
                    </div>
                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
            </div>

        </section>
        <section class="artiles">

            <ul class="tab">
                <li class="active">全部</li>
                <li>HTML</li>
                <li>PHP</li>
                <li>JAVA</li>
            </ul>
            <div class="loader hide"></div>
            <ul class='posts'>

            </ul>
            <div class="pagination-container">
                <button class="previous">&lt;</button>
                <div class="pagination"></div>
                <button class="next">&gt;</button>
            </div>
        </section>
    </main>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./vendor/swiper-4.2.6/dist/js/swiper.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
