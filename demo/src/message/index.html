        <script>
            window.onload = function () {
                    let cookieArr = document.cookie;
                    if (cookieArr === "") {

            const logout = document.getElementById("logout");
            logout.addEventListener("click", e => {
                clearCookie();
                // window.location.reload();
                window.location.href = "../../";
            });

            function clearCookie() {
                document.cookie = "user_id=''; expires=Thu, 01 Jan 1970 00:00:00 GMT;path=" + relPathToAbs('../../');
                document.cookie = "token=''; expires=Thu, 01 Jan 1970 00:00:00 GMT;path=" + relPathToAbs('../../');
                console.log(document.cookie);
            }

            //conver relative path to absolute path
            function relPathToAbs(sRelPath) {
                var nUpLn, sDir = "", sPath = location.pathname.replace(/[^\/]*$/, sRelPath.replace(/(\/|^)(?:\.?\/+)+/g, "$1"));
                for (var nEnd, nStart = 0; nEnd = sPath.indexOf("/../", nStart), nEnd > -1; nStart = nEnd + nUpLn) {
                    nUpLn = /^\/(?:\.\.\/)*/.exec(sPath.slice(nEnd))[0].length;
                    sDir = (sDir + sPath.substring(nStart, nEnd)).replace(new RegExp("(?:\\\/+[^\\\/]*){0," + ((nUpLn - 1) / 3) + "}$"), "/");
                }
                return sDir + sPath.substr(nStart);
            }
        </script>
