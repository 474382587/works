            <style>
                .wrapper {
                    flex: 1;
                    padding: 60px 0;
                }

                .wrapper>* {
                    margin-left: 50px;
                }

                .wrapper>ul {
                    display: flex;
                    border-bottom: 1px solid #333;
                    padding-bottom: 10px;
                }

                .wrapper>ul>li {
                    width: 100px;
                    text-align: center;
                    margin-right: 10px;
                    cursor: pointer;
                }

                .row>.left>span {
                    margin-right: 30px;
                    text-align: center;
                }

                .row {
                    display: flex;
                    justify-content: space-between;
                    padding: 16px 0;
                    border-bottom: 1px solid #e3e3e3;
                }

                .row>.right {
                    margin-right: 80px;
                }

                .row>.right>span {
                    display: block;
                    width: 100px;
                    border: 1px solid red;
                    color: red;
                    border-radius: 10px;
                    text-align: center;
                    cursor: pointer;
                    font-weight: 600;
                    word-spacing: 2px;
                }

                form {
                    box-shadow: 0 0 2px 1px #b3b3b3;
                }

                textarea {
                    width: 100%;
                    height: 40vh;
                    resize: none;
                    border: none;
                    margin: 0;
                    outline: none;
                }

                form>.submit {
                    background-color: #e3e3e3;
                    padding: none;
                    display: flex;
                    justify-content: space-between;
                    padding: 5px 10px;
                }

                form>.submit>input {
                    margin: 0;
                    height: 30px;
                    background-color: #e3e3e3;
                    flex: 1;
                    outline: none;
                    border: none;
                }

                form>.submit>div {
                    padding: 5px;
                }

                form>.submit>button {
                    outline: none;
                    font-size: 20px;
                    color: red;
                    font-weight: 600;
                    border: 1px solid red;
                    border-radius: 15px;
                    width: 100px;
                    margin: 0 50px;
                    cursor: pointer;
                }

                .confirmation {
                    flex: 1;
                    padding: 80px 0;
                }
                .confirmation>.wrapper{
                    padding: 20px 0 0;
                    box-shadow: 0 0 2px 0 #b3b3b3;
                    width: 360px;
                    margin: 0 auto;
                }
                .confirmation>.wrapper>.textcontent{
                    padding: 20px;
                }
                .confirmation>.wrapper>.textcontent>h2{
                    color: red;
                    font-weight: 600;
                    font-size: 30px;
                    margin-bottom: 20px;
                }
                .confirmation>.wrapper>div:last-child{
                    background-color: #e3e3e3;
                    margin: 0;  
                    padding: 10px;
                    text-align: center;
                }
                .confirmation>.wrapper>div>span{
                    margin: 0 auto;
                    display: block;
                    border:1px solid red;
                    width: 80px;
                    border-radius: 10px;
                    color: red;
                    cursor: pointer;
                }
            </style>
            <div class="wrapper">
                <ul class="tabs">
                    <li class="active">进行中</li>
                    <li>已完成</li>
                    <li>未通过</li>
                </ul>
                <div class="tasks">
                    <div class="in-progress">
                        <div class="list" id="ongoing1">
                            <div class="row">
                                <div class="left">
                                    <span>
                                        2017-10-30
                                    </span>
                                    <span>
                                        HTML 初级一
                                    </span>
                                </div>
                                <div class="right">
                                    <span id="test1">提交任务</span>
                                </div>
                            </div>
                            <!-- <div class="row">

                                </div>
                            </div> -->

                        <form class="editor hide" id="ongoing2">
                            <textarea name="" id=""></textarea>
                            <div class="submit">
                                <div>
                                    <img src="../../static/img/pencil-alt.svg" alt="" width="20px" height="20px">
                                </div>
                                <input type="url" name="github" placeholder="请输入GitHub地址">
                                <button type="submit" id="test2">提 交 </button>
                            </div>
                        </form>
                        <div class="confirmation hide" id="ongoing3" >
                            <div class="wrapper">
                                <div class="textcontent">
                                    <h2>Permissions</h2>
                                    <pre>
宝剑锋从磨砺出，梅花香自苦寒来！
该任务GitHub地址
您的答案等待猿计划教研组评审，具体通知
在我的任务里查看结果</pre>
                                </div>
                                <div><span id="test3">完成</span></div>
                            </div>
                        </div>
                    </div>
                    <div class="completed">

                    </div>
                    <div class="revise">

                    </div>
                </div>
            </div>

        </main>
        <script>
            document.getElementById("test1").addEventListener("click", e => {
                document.getElementById("ongoing1").classList.add("hide");
                document.getElementById("ongoing2").classList.remove("hide");
                document.getElementById("ongoing3").classList.add("hide");
            });
            document.getElementById("test2").addEventListener("click", e => {
                e.preventDefault();
                document.getElementById("ongoing1").classList.add("hide");
                document.getElementById("ongoing2").classList.add("hide");
                document.getElementById("ongoing3").classList.remove("hide");
            });
            document.getElementById("test3").addEventListener("click", e => {
                    document.getElementById("ongoing3").classList.add("hide");
                    document.getElementById("ongoing2").classList.add("hide");
                    document.getElementById("ongoing1").classList.remove("hide");
                });
        </script>
