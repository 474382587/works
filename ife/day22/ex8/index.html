<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ex7</title>
</head>

<body>
    <input id="stack-input" type="text">
    <p id="stack-cont">栈内容：apple&lt;-pear</p>
    <button id="push-btn">进栈</button>
    <button id="pop-btn">退栈</button>
    <button id="font-btn">打印栈顶元素内容</button>
    <button id="empty-btn">判断栈是否为空</button>

    <script>
        const input = document.getElementById("stack-input");
        const content = document.getElementById("stack-cont");
        const btn_in = document.getElementById("push-btn");
        const btn_out = document.getElementById("pop-btn");
        const btn_font = document.getElementById("font-btn");
        const btn_empty = document.getElementById("empty-btn");

        var stack = ["apple", "pear"];

        btn_in.addEventListener("click", () => {
            stack.push(input.value || `""`);
            content.innerText = "栈内容：" + stack.join(" <- ");
        });

        btn_out.addEventListener("click", () => {
            stack.pop();
            content.innerText = "栈内容：" + stack.join(" <- ");
        });

        btn_font.addEventListener("click", () => {
            let temp = stack.shift();
            content.innerText = temp
            stack.unshift(temp);
        });
        btn_empty.addEventListener("click", () => {
            content.innerText = stack.length > 0 ? "不空" : "空";
        });

    </script>
</body>

</html>
