<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is a demo</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        font-size: 0;
        box-sizing: border-box;
    }
    body {
        position: relative;
    }
    video {
        object-fit: fill;
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }
    section {
        /* z-index: 2; */
        color: white;
        width: 100%;
        height: 100vh;
        background-color: #fff;
    }
    .overlay {
        height: 100vh;
        width: 100%;
        background-color: rgba(0,0,0,.35);
    }
    nav {
        width: 100%;
        padding: 60px 5%;
        position: fixed;
        transition: all .7s ease-in-out;
        background-color: transparent;
    }
    .narrow {
        background-color: rgba(0,0,0,.7);
        padding: 20px 5%;
    }
    .narrow > img {
        width: 300px;
    }
</style>

<body>
    <nav>
        <img src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/logo.png" alt="logo">
    </nav>
    <video autoplay="" muted="" loop="" id="myVideo">
        <source src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/final-vid-bg.mp4" type="video/mp4">
        <source src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/final-vid-bg.ogg" type="video/ogg">
        <source src="https://greenleafpotstocks.com/wp-content/themes/glps/assets/images/final-vid-bg.webm" type="video/webm">
        Your browser does not support HTML5 video.
    </video>

    <div class="overlay">

    </div>
    <section>
        dasdasda
    </section>
    <section>
        dasasdada
    </section>
    <script>
        var nav = document.querySelector('nav')
        document.addEventListener('scroll', function(e) {
            console.log(document.documentElement.scrollTop)
            if(document.documentElement.scrollTop > 14) {
                nav.className = nav.className + ' narrow'
            }
            else {
                nav.className = nav.className.split(' ').filter(function(e) {
                    return e !== 'narrow'
                })
            }
        })
    </script>
</body>

</html>
